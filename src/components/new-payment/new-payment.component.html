<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Payment</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="form">
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" min="0" class="form-control" formControlName="amount">
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSaveClick(form)">Save Payment</button>
</div>
